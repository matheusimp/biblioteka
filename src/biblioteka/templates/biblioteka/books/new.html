{% extends "biblioteka/base.html" %}

{% block title %}Cadastrar livro{% endblock title %}

{% block content %}
{% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<h1>Cadastrar livro</h1>
<form action="{% url 'biblioteka:books/new' %}" method="post">
  {% csrf_token %}
  <label for="inventory_id">ID do estoque:</label>
  <input type="text" name="inventory_id" id="inventory_id" title="ID do estoque" required>

  <br>
  <label for="isbn">ISBN:</label>
  <input type="text" name="isbn" id="isbn" title="ISBN com 10 ou 13 dígitos" pattern="([0-9]{10}|[0-9]{13})" required>

  <br>
  <label for="title">Título:</label>
  <input type="text" name="title" id="title" title="Título" required>

  <br>
  <label for="subtitle">Subtítulo:</label>
  <input type="text" name="subtitle" id="subtitle" title="Subtítulo">

  <br>
  <label for="author">Autor:</label>
  <input type="text" name="author" id="author" title="Autor">

  <br>
  <label for="genre">Gênero:</label>
  <input type="text" name="genre" id="genre" title="Gênero">

  <br>
  <label for="description">Descrição:</label>
  <textarea name="description" id="description" title="Descrição" cols="30" rows="5" maxlength="1000"></textarea>

  <br>
  <label for="pages">Páginas:</label>
  <input type="number" name="pages" id="pages" title="Número de páginas">

  <br>
  <label for="language">Idioma:</label>
  <input type="text" name="language" id="language" title="Idioma">

  <br>
  <label for="publisher">Editora:</label>
  <input type="text" name="publisher" id="publisher" title="Editora">

  <br>
  <label for="publication_date">Data de publicação:</label>
  <input type="date" name="publication_date" id="publication_date" title="Data de publicação">

  <br>
  <input type="submit" value="Cadastrar">
</form>
{% endblock content %}
